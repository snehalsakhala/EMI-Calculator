<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="CSS/tanvi.css">

    <title>EMI calculator</title>
    <link rel="stylesheet" href="CSS/style.css" />



</head>

<body>

    <div class="row mt-4">
        <div class="col-md-2"></div>
        <div class="col-md-4">

            <legend class=" text-primary">EMI Calculator </legend>
            <div class="alert alert-danger" id="errorMessage">
                Please enter valid amounts
            </div>
            <div class="form-group">
                <label for="loanAmount">Loan Amount</label>
                <input type="number" class="form-control" id="loanAmount" value="500000">

                <label for="interestRate">Interest Rate</label>
                <input type="number" class="form-control" id="interestRate" value="20">

                <label for="duration">Duration</label>
                <input type="number" class="form-control" id="duration" value="10">

            </div>

            <button type="submit" class="btn btn-primary float-right" onclick="calculate()">Calculate EMI</button>

        </div>
        <div class="col-md-4 result">
            <h4 class="text-info">EMI</h4>
            <h5 class="text-primary"> Rs.<span id="emi">0</span></h5>
            <h4 class="text-info">Total Interest Rate</h4>
            <h5 class="text-primary"> Rs.<span id="totalInterest">0</h5>
            <h4 class="text-info">Total Payment</h4>
            <h5 class="text-primary"> Rs.<span id="totalPayment">0</h5>

        </div>
        <div class="col-md-2"></div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/app.js">
    </script>
</body>

</html>
